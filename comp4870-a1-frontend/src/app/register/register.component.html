
<mat-card class="col-sm-8 offset-sm-2">
  <mat-card-header>
    <h2>Register</h2>
  </mat-card-header>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="FirstName"
          [ngClass]="{ 'is-invalid': submitted && g.FirstName.errors } " required>
          <mat-error>First name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="LastName"
          [ngClass]="{ 'is-invalid': submitted && g.LastName.errors }" required>
          <mat-error>Last name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="Username"
          [ngClass]="{ 'is-invalid': submitted && g.Username.errors }" required>
          <mat-error>Username is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="Email" type="email"
          [ngClass]="{ 'is-invalid': submitted && g.Email.errors }" required>
          <mat-error>Email is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="Password" type="password"
          [ngClass]="{ 'is-invalid': submitted && g.Password.errors }" required>
          <mat-error>Password is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Country" formControlName="Country"
          [ngClass]="{ 'is-invalid': submitted && g.Country.errors }" required>
          <mat-error>Country is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field hintLabel="Max 10 characters">
        <input matInput placeholder="Mobile Number" formControlName="MobileNumber" required
          [ngClass]="{ 'is-invalid': submitted && g.MobileNumber.errors }" #input maxlength="10">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
          <mat-error>Mobile number is required</mat-error>
      </mat-form-field>
    </div>
    <mat-card-actions>
      <div class="form-group">
          <button mat-raised-button [disabled]="loading" color="primary">Register</button>
