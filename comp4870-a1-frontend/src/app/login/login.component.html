<mat-card class="col-sm-8 offset-sm-2 mat-elevation-z4">
  <mat-card-header>
    <h3>Log In</h3>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="Username"
          [ngClass]="{ 'is-invalid': submitted && g.Username.errors } " required>
          <mat-error>Username is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="Password" type="password"
          [ngClass]="{ 'is-invalid': submitted && g.Password.errors }" required>
          <mat-error>Password is required</mat-error>
      </mat-form-field>
    </div>
    <mat-card-actions>
      <div class="form-group">
          <button mat-raised-button [disabled]="loading" color="primary">Log In</button>
