<div class="col-sm-12">
  <h3>Boats</h3>
  <div class="button-row">
    <a class="nav-link text-white" mat-raised-button color="primary" [routerLink]="['/boat-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="boat-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="mat-elevation-z4">
    <table mat-table [dataSource]="data"
           matSort matSortActive="BoatId" matSortDisableClear matSortDirection="asc">

      <!-- Id Column -->
      <ng-container matColumnDef="BoatId">
        <th mat-header-cell *matHeaderCellDef>Boat ID</th>
        <td mat-cell *matCellDef="let row">{{ row.boatId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="BoatName">
        <th mat-header-cell *matHeaderCellDef>Boat Name</th>
        <td mat-cell *matCellDef="let row">{{ row.boatName }}</td>
      </ng-container>

      <!-- Length Column -->
      <ng-container matColumnDef="LengthInFeet">
        <th mat-header-cell *matHeaderCellDef>Length In Feet</th>
        <td mat-cell *matCellDef="let row">{{ row.lengthInFeet }}</td>
      </ng-container>

      <!-- Make Column -->
      <ng-container matColumnDef="Make">
        <th mat-header-cell *matHeaderCellDef>Make</th>
        <td mat-cell *matCellDef="let row">{{ row.make }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [routerLink]="['/boat-details/', row.boatId]"></tr>
    </table>
  </mat-card>
</div>
