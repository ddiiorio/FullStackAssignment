<mat-card class="col-sm-12">
    <mat-card-header>
      <h2>Boats</h2>
    </mat-card-header>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/boat-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="BoatId" matSortDisableClear matSortDirection="asc">

      <!-- Boat Id Column -->
      <ng-container matColumnDef="BoatId">
        <th mat-header-cell *matHeaderCellDef>Boat Name</th>
        <td mat-cell *matCellDef="let row">{{row.BoatId}}</td>
      </ng-container>

      <!-- Boat Name Column -->
      <ng-container matColumnDef="BoatName">
        <th mat-header-cell *matHeaderCellDef>Boat Name</th>
        <td mat-cell *matCellDef="let row">{{row.BoatName}}</td>
      </ng-container>

      <!-- Boat Length Column -->
      <ng-container matColumnDef="LengthInFeet">
        <th mat-header-cell *matHeaderCellDef>Length In Feet</th>
        <td mat-cell *matCellDef="let row">{{row.LengthInFeet}}</td>
      </ng-container>

      <!-- Boat Make Column -->
      <ng-container matColumnDef="Make">
        <th mat-header-cell *matHeaderCellDef>Make</th>
        <td mat-cell *matCellDef="let row">{{row.Make}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [routerLink]="['/boat-details/', row.id]"></tr>
    </table>
  </div>
</mat-card>
